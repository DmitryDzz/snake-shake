<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Acceleration monitor</title>
        <link rel="stylesheet" href="styles.css" />
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    </head>

    <body>
        <div id="container">
            <canvas id="chart_canvas" width="850px" height="1400px"></canvas>
            <div class="legend">
                <div class="cyan">acceleration y (m/s²)</div>
                <div class="green">debug acceleration y (m/s²)</div>
                <div class="orange">ticks</div>
                <div class="white" id="text_period">period: 0 (s)</div>
            </div>
            <canvas id="animation_canvas" width="40px" height="1400px"></canvas>
        </div>
        <script src="index.ts"></script>
    </body>
</html>

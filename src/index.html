<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Acceleration monitor</title>
        <link rel="stylesheet" href="styles.css" />
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    </head>

    <body>
        <div id="container">
            <canvas id="chart_canvas" width="850px" height="1400px"></canvas>
<!--            <canvas id="chart_canvas" width="98vw" height="98vh"></canvas>-->
            <button id="start_button">Start</button>
            <div class="legend">
                <div class="orange" id="version">version: x.x.x</div>
                <div class="cyan">acceleration y (m/s²)</div>
                <div class="green">debug acceleration y (m/s²)</div>
                <div class="white" id="text_period">period: 0 (s)</div>
                <div class="red" id="error_message"></div>
            </div>
            <div id="animation_div">
                <div id="snake_div">
                    <img src="images/snake-head.svg" id="snake_head_img" alt="The snake's head" width="256px" height="256px">
                    <img src="images/snake-body.svg" id="snake_body_img" alt="The snake's body" width="256px" height="256px">
                    <img src="images/snake-tongue.svg" id="snake_tongue_img" alt="The snake's tongue" width="256px" height="256px">
                </div>
            </div>
        </div>
        <script src="index.ts"></script>
    </body>
</html>

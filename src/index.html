<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Shake the Snake</title>
        <link rel="stylesheet" href="styles.css" />
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    </head>

    <body>
        <div id="container_div">
<!--            <canvas id="chart_canvas" width="850px" height="1400px"></canvas>-->
            <canvas id="chart_canvas"></canvas>

            <div id="version">v.0.0.0</div>
            <div id="error_message"></div>

            <div class="legend">
                <div id="periodLegend">period: 0 (s)</div>
                <div id="accLegend">acceleration y (m/s²)</div>
                <div id="debugAccLegend">debug acceleration y (m/s²)</div>
            </div>

            <div id="mode">
                <fieldset>
                    <label for="manual_mode_id"><input id="manual_mode_id" type="radio" name="mode_switch" value="manual" checked />
                        Manual</label>
                    <label for="automatic_mode_id"><input id="automatic_mode_id" type="radio" name="mode_switch" value="automatic" />
                        Automatic</label>
                    <label for="shake_mode_id"><input id="shake_mode_id" type="radio" name="mode_switch" value="shake" />
                        Shake</label>
                </fieldset>
            </div>

            <div id="snake_div">
                <img src="images/snake-head.svg" id="snake_head_img" alt="The snake's head" width="256px" height="256px">
                <img src="images/snake-body.svg" id="snake_body_img" alt="The snake's body" width="256px" height="256px">
                <img src="images/snake-tongue.svg" id="snake_tongue_img" alt="The snake's tongue" width="256px" height="256px">
            </div>

            <button id="start_button">Start</button>

            <div id="move_div">Move</div>

            <div id="sliders">
                <div id="amplitude_background" class="slider_background"></div>
                <div id="amplitude_thumb" class="slider_thumb">Δ</div>

                <div id="frequency_background" class="slider_background"></div>
                <div id="frequency_thumb" class="slider_thumb">ƒ</div>
            </div>
        </div>
        <script src="index.ts"></script>
    </body>
</html>
